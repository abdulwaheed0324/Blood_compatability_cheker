<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Compatibility Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Blood Compatibility Checker</h1>
  <p>Select donor and recipient blood types to check compatibility:</p>
  <label for="donor">Donor Blood Type:</label>
  <select id="donor">
    <option value="O-">O-</option>
    <option value="O+">O+</option>
    <option value="B-">B-</option>
    <option value="B+">B+</option>
    <option value="A-">A-</option>
    <option value="A+">A+</option>
    <option value="AB-">AB-</option>
    <option value="AB+">AB+</option>
  </select>
  <br>
  <label for="recipient">Recipient Blood Type:</label>
  <select id="recipient">
    <option value="O-">O-</option>
    <option value="O+">O+</option>
    <option value="B-">B-</option>
    <option value="B+">B+</option>
    <option value="A-">A-</option>
    <option value="A+">A+</option>
    <option value="AB-">AB-</option>
    <option value="AB+">AB+</option>
  </select>
  <br>
  <button onclick="checkCompatibility()">Check Compatibility</button>
  <p id="result"></p>

</body>
<script src="app.js"></script>
</html>
